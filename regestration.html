<!DOCTYPE html>

<head>
   <title>Admin Registration and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: #ff0000;
      margin-bottom: 10px;
    }

    .success-message {
      color: #008000;
      margin-bottom: 10px;
    }

    .switch-form {
      text-align: center;
      margin-top: 16px;
    }

    .switch-form a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registration-form" onsubmit="validateRegistration(event)">
      <h2>Admin Registration</h2>

      <div class="error-message" id="registration-error-message"></div>
      <div class="success-message" id="registration-success-message"></div>

      <label for="reg-username">Username:</label>
      <input type="text" id="reg-username" name="reg-username" required>

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="reg-email" required>

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="reg-password" required>

      <button type="submit">Register</button>

      <div class="switch-form">
        <p>Already have an account? <a href="C:/xampp/htdocs/project/adminlogin.HTML"> Login</a></p>
      </div>
    </form>
