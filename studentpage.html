<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Page</title>
</head>
<body>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
}

h1, h2 {
    color: #333;
    text-align: center;
}

#event-list, #participation-form {
    margin-top: 20px;
}

form {
    max-width: 400px;
    margin: 20px auto;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

#events-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.event-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 15px;
    width: 250px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.event-card h3 {
    color: #007BFF;
}
</style>
    <div class="container">
        <h1>Student Page</h1>

        <section id="event-list">
            <h2>Upcoming Events</h2>
            <div id="events-container"></div>
        </section>

        <section id="participation-form">
            <h2>Event Participation</h2>
            <form id="participationForm">
                <label for="studentName">Your Name:</label>
                <input type="text" id="studentName" required>

                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>

                <button type="button" onclick="participateInEvent()">Participate</button>
            </form>
        </section>
    </div>

    <script src="script.js">
document.addEventListener('DOMContentLoaded', function() {
    // Sample data for upcoming events
    const events = [
        { name: 'Event 1', date: '2023-12-01', location: 'Venue 1' },
        { name: 'Event 2', date: '2023-11-15', location: 'Venue 2' },
        // Add more events as needed
    ];

    // Display upcoming events
    const eventsContainer = document.getElementById('events-container');
    events.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('event-card');
        eventCard.innerHTML = `<h3>${event.name}</h3><p>Date: ${event.date}</p><p>Location: ${event.location}</p>`;
        eventsContainer.appendChild(eventCard);
    });
});

function participateInEvent() {
    const studentName = document.getElementById('studentName').value;
    const eventName = document.getElementById('eventName').value;

    // Handle event participation logic (e.g., send data to the server)
    // For simplicity, this example just logs the participation details to the console
    console.log(`${studentName} is participating in ${eventName}`);
}

</script>

</body>
</html>
